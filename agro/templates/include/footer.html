<div class="get-in-touch">

            <h3>Get in Touch</h3>

                ultrices posuere cubilia Curae; Suspeisse eget diam</p>
            <div class="social-icons">
                <i class="facebook"></i>
                <i class="twitter"></i>
                <i class="googlepluse"></i>
            </div>
        </div>
        <div class="col-md-3 address">
            <h3>Address</h3>
            <address>
                <p>10-765 mg-Road,

        <div class="col-md-6 dal">
            <h3>Drops us a line</h3>
            <input type="text" class="text" value="First Name"
                   onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'First Name';}">
            <input type="text" class="text" value="Last Name"
                   onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Last Name';}">
            <input type="text" class="text" value="E-mail"
                   onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'E-mail';}">
            <input type="text" class="text" value="Phone"
                   onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Phone';}">
            <textarea
                    onfocus="if(this.value == 'Your Message') this.value='';"
                    onblur="if(this.value == '') this.value='Your Message';">Your Message</textarea>
            <input type="submit" value="SEND">
        </div>
        <div class="clearfix"></div>
    </div>
</div>
